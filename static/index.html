<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset="UTF-8">
    <title>GHCi Online (Powered by Safe Haskell)</title>
    <link rel="stylesheet" type="text/css" href="static/style.css"/>
    <script src="static/jquery-1.8.0.min.js"></script>
    <script src="static/main.js"></script>
  </head>
  <body>
    <ul id="autocomplete"></ul>
    <div id="typeannotations"></div>
    <div id="calltips"></div>
    <div id="program">
      <div id="console">
        <div class="input" id="active">
          <span id="prompt">$</span>
          <span id="content"></span>
          <span id="cursor">_</span>
        </div>
        <div id="sidebar">
          <h3>Inspector</h3>
          <ul id="sidelist"></ul>
        </div>
      </div>
    </div>
  </body>
</html>
